<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="social-media-app-logo-instagram.jpg" type="image/x-icon">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="header">
                <img src="social-media-app-logo-instagram.jpg" alt="شعار إنستغرام" class="logo">
                <h2>تسجيل الدخول</h2>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility()">👁️</span>
                    </div>
                </div>

                <button type="button" onclick="login()">تسجيل الدخول</button>

                <p class="signup-link">ليس لديك حساب؟ <a href="#">إنشاء حساب جديد</a></p>
            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.textContent = "🙈";  // تغيير الأيقونة عند عرض كلمة المرور
            } else {
                passwordInput.type = "password";
                toggleIcon.textContent = "👁️";  // تغيير الأيقونة عند إخفاء كلمة المرور
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "Ismail Ibrahim" && password === "23112004") {
                window.location.href = "R_home.html";
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة");
            }
        }
    </script>
</body>

</html>
